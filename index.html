<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>First to five wins! Press any key to start</h1>

    <div class = "parent">
        <div class = "btn rock" id = "rock"><button>ROCK</button></div>
        <div class = "btn paper" id = "paper"><button>PAPER</button></div>
        <div class = "btn scissors" id = "scissors"><button>SCISSORS</button></div>
        <h2 id = "roboSelection"></h2>
        <h2 id = "playerScore">Player Score: 0</h2>
        <h2 id = "roboScore">Computer Score: 0</h2>
    </div>



    <script src="script.js"></script>
</body>
</html>
